    <body>
    
        <div id="contenedor">
            
            <div id="contenedorcentrado">
                <div id="login">
                    <form id="loginform">
                        <label for="usuario">Usuario</label>
                        <input id="usuario" type="text" name="usuario" placeholder="Usuario" required>
                        
                        <label for="password">Contraseña</label>
                        <input id="password" type="password" placeholder="Contraseña" name="password" required>
                        
                        <input type="submit" class="btn" value="Ingresar" name="submit" onclick="redirigir()">

                    </form>
                    
                </div>
                <div id="derecho">
                    <div class="titulo">
                        Bienvenido
                    </div>
                    <hr>
                    <div class="pie-form">
                        <a href="#">¿Perdiste tu contraseña?</a>
                        <a href="../CrearCuenta/CrearCuenta.html">¿No tienes Cuenta? Registrate</a>
                        <hr>
                    </div>
                </div>
            </div>
        </div>

        <script>

const datosUsuario = {
  nombre: 'Nuevo nombre',
  correo: 'nuevo_correo@example.com'
};

const opcionesFetch = {
  method: 'POST', // Método de la solicitud
  headers: {
    'Content-Type': 'application/json' // Tipo de contenido de la solicitud
  },
  body: JSON.stringify(datosUsuario) // Convertir los datos a JSON y enviarlos en el cuerpo de la solicitud
};

// URL del endpoint donde se enviarán los datos (cambia esto por la URL correcta)
const url = 'http://10.000.00usuario';

// Realizar la solicitud fetch
fetch(url, opcionesFetch)
  .then(response => {
    // Verificar si la respuesta es exitosa (código de estado 200-299)
    if (!response.ok) {
      throw new Error('Error al actualizar los datos del usuario');
    }
    // Si la respuesta es exitosa, hacer algo con la respuesta
    console.log('Datos del usuario actualizados correctamente');
  })
  .catch(error => {
    // Capturar y manejar cualquier error que pueda ocurrir durante la solicitud
    console.error('Error al actualizar los datos del usuario:', error);
  });

        </script>
        
    </body>
